<ul>
    {% for employee in employees %}
        <li>
            <a class="employee" data-id="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }} - {{ employee.position }}</a>
            <div class="subordinates">
            {% if level < 2 and employee.subordinates.all %}
                    {% include 'employee_node.html' with employees=employee.subordinates.all level=level|add:1 %}
            {% endif %}
            </div>
        </li>
    {% endfor %}
</ul>
