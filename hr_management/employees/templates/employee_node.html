<ul>
    {% for employee in employees %}
        <li>
            <span>{{ employee.first_name }} - {{ employee.position }}</span>
            {% if level < 7 and employee.subordinates.all %}
                <div class="subordinates">
                    {% include 'employee_node.html' with employees=employee.subordinates.all level=level|add:1 %}
                </div>
            {% endif %}
        </li>
    {% endfor %}
</ul>
